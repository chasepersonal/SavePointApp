<mat-card class="login-container">
  <mat-card-header>
    <mat-card-title class="title-center">Account Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="form-center">
      <table>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Username" name="username" type="text" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <input matInput placeholder="Password" name="password" type="password" required>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions class="button-center">
    <button mat-raised-button color="primary">Login</button>
  </mat-card-actions>
</mat-card>
