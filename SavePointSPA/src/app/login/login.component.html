<mat-card class="login-container">
  <mat-card-header>
    <mat-card-title class="title-center">Account Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #loginForm="ngForm" class="form-center" (ngSubmit)="login()">
      <table>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Username" name="username" type="text" required [(ngModel)]="model.username">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <input matInput placeholder="Password" name="password" type="password" required [(ngModel)]="model.password">
          </td>
        </tr>
      </table>
    <mat-card-actions>
    <button [disabled]="!loginForm.valid" mat-raised-button color="primary">Login</button>
  </mat-card-actions>
  </form>
  </mat-card-content>
</mat-card>
