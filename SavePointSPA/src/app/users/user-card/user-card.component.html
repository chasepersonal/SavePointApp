<mat-card class="container">
  <mat-card-title>
    <img mat-card-md-image src="{{user.profilePhotoUrl}}" alt="{{user.knownAs}}">
  </mat-card-title>
  <mat-card-content>
    <p>{{user.knownAs}}</p>
    <p>{{user.age}}</p>
    <p>{{user.city}}</p>
    <p>{{user.state}}</p>
  </mat-card-content>
</mat-card>
