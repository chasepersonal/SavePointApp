<mat-card class="container" *ngFor="let g of games$">
  <mat-card-title>{{g.title}}</mat-card-title>
  <mat-card-content>{{g.console}}</mat-card-content>
  <mat-card-content>{{g.genre}}</mat-card-content>
  <mat-card-content>{{g.summary}}</mat-card-content>
  <mat-card-content>{{g.releaseDate}}</mat-card-content>
</mat-card>
